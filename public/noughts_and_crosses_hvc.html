<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Noughts_and_crosses</title>
</head>
<body>
    <div id="custom-alert" class="custom-alert">
        <div class ="alert-content">
            <h2>Would you like to go first or second?</h2>
            <button class="turn" id="go-first">Go First!</button>
            <button class="turn" id="go-second">Go Second!</button>
        </div>
    </div>

    <h1>Noughts and Crosses</h1>
    <div class="game-container"></div>    
    <div  class="restart">
        <button class="reset-button">Play again</button>
        <button class="button"  onclick="window.location.href = 'hvh';">Play human</button>
    </div>
    <h1 class="winner"></h1>
    <script src="game.js"></script>
</body>
<script src="button.js"></script>
</html>
